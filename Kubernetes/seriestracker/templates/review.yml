apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  labels:
    app.kubernetes.io/name: review-service
    app.kubernetes.io/instance: {{.Release.Name}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: review-service
      app.kubernetes.io/instance: {{.Release.Name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: review-service
        app.kubernetes.io/instance: {{.Release.Name}}
    spec:
      containers:
        - name: review-service
          image: seriestrackeracr.azurecr.io/reviewservice:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: IDENTITY_URL
              value: {{.Values.identity.url}}
          volumeMounts:
            - name: review-config-volume
              mountPath: /app/config
      volumes:
        - name: review-config-volume
          configMap:
            name: review-config
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  labels:
    app.kubernetes.io/name: review-service
    app.kubernetes.io/instance: {{.Release.Name}}
spec:
  selector:
    app.kubernetes.io/name: review-service
    app.kubernetes.io/instance: {{.Release.Name}}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
