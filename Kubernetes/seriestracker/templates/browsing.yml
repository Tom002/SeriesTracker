apiVersion: apps/v1
kind: Deployment
metadata:
  name: browsing-service
  labels:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: { { .Release.Name } }
spec:
  replicas: { { .Values.browsing.replicas } }
  selector:
    matchLabels:
      app.kubernetes.io/name: browsing-service
      app.kubernetes.io/instance: { { .Release.Name } }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: browsing-service
        app.kubernetes.io/instance: { { .Release.Name } }
    spec:
      containers:
        - name: browsing-service
          image: seriestrackeracr.azurecr.io/browsingservice:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: messagebus-rabbitmq
                  key: rabbitmq-password
            - name: IDENTITY_URL
              value: { { .Values.identity.url } }
          volumeMounts:
            - name: browsing-config-volume
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 30
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: browsing-config-volume
          configMap:
            name: browsing-config
---
apiVersion: v1
kind: Service
metadata:
  name: browsing-service
  labels:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: { { .Release.Name } }
spec:
  selector:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: { { .Release.Name } }
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
