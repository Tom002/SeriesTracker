apiVersion: apps/v1
kind: Deployment
metadata:
  name: browsing-service
  labels:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: {{.Release.Name}}
spec:
  replicas: {{.Values.browsing.replicas}}
  selector:
    matchLabels:
      app.kubernetes.io/name: browsing-service
      app.kubernetes.io/instance: {{.Release.Name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: browsing-service
        app.kubernetes.io/instance: {{.Release.Name}}
    spec:
      containers:
        - name: browsing-service
          image: seriestrackerapp.azurecr.io/browsingservice:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: IDENTITY_URL
              value: {{.Values.identity.url}}
          volumeMounts:
            - name: browsing-config-volume
              mountPath: /app/config
      volumes:
        - name: browsing-config-volume
          configMap:
            name: browsing-config
---
apiVersion: v1
kind: Service
metadata:
  name: browsing-service
  labels:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: {{.Release.Name}}
spec:
  selector:
    app.kubernetes.io/name: browsing-service
    app.kubernetes.io/instance: {{.Release.Name}}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
