apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: { { .Release.Name } }
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
      app.kubernetes.io/instance: { { .Release.Name } }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/instance: { { .Release.Name } }
    spec:
      containers:
        - name: gateway-container
          image: seriestrackeracr.azurecr.io/apigateway:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: IDENTITY_URL
              value: { { .Values.identity.url } }
          volumeMounts:
            - name: gateway-config-volume
              mountPath: /app/config
      volumes:
        - name: gateway-config-volume
          configMap:
            name: gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: { { .Release.Name } }
spec:
  selector:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/instance: { { .Release.Name } }
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
