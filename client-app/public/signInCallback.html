<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentification callback processing..</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.8.2/oidc-client.js"></script>
    <script>
        var userManager = new Oidc.UserManager({userStore: new Oidc.WebStorageStateStore({ store: window.localStorage })});
        userManager.signinRedirectCallback().then(res => {
            window.location.href="/series";
        }).catch(error => {
            console.error(error);
        })
    </script>

</body>

</html>
